<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairblock Web3 Encoder</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { background-color: #0d0221; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; color: white; }
        .container { background-color: #0d0221; width: 420px; padding: 40px; border-radius: 45px; border: 1px solid #1a1a3a; box-shadow: 0 0 60px rgba(0,0,0,0.7); text-align: center; }
        h1 { color: #00fff2; letter-spacing: 6px; margin: 0; font-size: 34px; text-shadow: 0 0 10px rgba(0,255,242,0.3); }
        .btn { background: #004422; color: #00ff88; border: 1px solid #004422; padding: 15px 30px; border-radius: 20px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; margin-top: 20px; }
        .btn:hover { background: #006633; box-shadow: 0 0 15px #00ff88; }
        input { width: 100%; padding: 15px; background: #1a1a3a; border: 1px solid #333; border-radius: 15px; color: white; box-sizing: border-box; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FAIRBLOCK</h1>
        <p style="color: #4a4a6a; font-size: 11px; text-transform: uppercase;">Web3 Privacy Layer</p>
        <button class="btn" id="connectBtn">ПОДКЛЮЧИТЬ КОШЕЛЕК</button>
        <input type="text" id="messageInput" placeholder="Введите текст для шифрования...">
        <button class="btn" id="encryptBtn">ЗАШИФРОВАТЬ</button>
        <p id="status" style="margin-top: 20px; font-size: 12px; color: #555;"></p>
    </div>

    <script>
        let provider;
        let signer;

        async function connect() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    const address = await signer.getAddress();
                    document.getElementById('connectBtn').innerText = 'ПОДКЛЮЧЕНО: ' + address.slice(0,6) + '...';
                    document.getElementById('status').innerText = 'Кошелек готов к работе';
                } catch (e) {
                    alert('Ошибка: ' + e.message);
                }
            } else {
                alert('Установите Rabby Wallet!');
            }
        }

        async function encrypt() {
            if (!signer) return alert('Сначала подключите кошелек!');
            const msg = document.getElementById('messageInput').value;
            if (!msg) return alert('Введите текст');
            
            try {
                document.getElementById('status').innerText = 'Ожидание подписи в Rabby...';
                const signature = await signer.signMessage(msg);
                document.getElementById('status').innerText = 'Успешно зашифровано! Подпись: ' + signature.slice(0,20) + '...';
            } catch (e) {
                document.getElementById('status').innerText = 'Ошибка: ' + e.message;
            }
        }

        document.getElementById('connectBtn').onclick = connect;
        document.getElementById('encryptBtn').onclick = encrypt;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairblock Web3 Privacy</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { background-color: #0d0221; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; color: white; }
        .container { background-color: #0d0221; width: 420px; padding: 40px; border-radius: 45px; border: 1px solid #1a1a3a; box-shadow: 0 0 60px rgba(0,0,0,0.7); text-align: center; }
        h1 { color: #00fff2; letter-spacing: 6px; margin: 0; font-size: 34px; text-shadow: 0 0 10px rgba(0,255,242,0.3); }
        .subtitle { color: #4a4a6a; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; margin-top: 5px; }
        .btn { background: #004422; color: #00ff88; border: 1px solid #004422; padding: 15px 30px; border-radius: 20px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; margin-top: 15px; font-size: 14px; }
        .btn:hover { background: #006633; box-shadow: 0 0 15px #00ff88; }
        .btn-alt { background: #440022; color: #ff0088; border-color: #440022; }
        .btn-alt:hover { background: #660033; box-shadow: 0 0 15px #ff0088; }
        input { width: 100%; padding: 15px; background: #1a1a3a; border: 1px solid #333; border-radius: 15px; color: white; box-sizing: border-box; margin-top: 15px; font-size: 14px; outline: none; }
        #status { margin-top: 20px; font-size: 12px; color: #00fff2; min-height: 40px; word-break: break-all; }
        .result-box { background: #000; padding: 15px; border-radius: 10px; margin-top: 10px; display: none; border: 1px dashed #00fff2; color: #fff; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FAIRBLOCK</h1>
        <div class="subtitle">Web3 Privacy Layer</div>
        <button class="btn" id="connectBtn">ПОДКЛЮЧИТЬ КОШЕЛЕК</button>
        
        <input type="text" id="userInput" placeholder="Текст для шифрования ИЛИ хэш">
        
        <button class="btn" id="encryptBtn">ЗАШИФРОВАТЬ (SEPOLIA)</button>
        <button class="btn btn-alt" id="decryptBtn">РАСШИФРОВАТЬ</button>
        
        <div id="status">Требуется сеть Sepolia</div>
        <div id="resultBox" class="result-box"></div>
    </div>

    <script>
        let provider;
        let signer;
        const SEPOLIA_HEX = '0xaa36a7';

        async function checkNetwork() {
            const chainId = await window.ethereum.request({ method: 'eth_chainId' });
            if (chainId !== SEPOLIA_HEX) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: SEPOLIA_HEX }],
                    });
                } catch (err) {
                    if (err.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: SEPOLIA_HEX,
                                chainName: 'Sepolia',
                                rpcUrls: ['https://rpc.ankr.com/eth_sepolia'],
                                nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                blockExplorerUrls: ['https://sepolia.etherscan.io']
                            }]
                        });
                    }
                }
            }
        }

        async function connect() {
            if (window.ethereum) {
                try {
                    await checkNetwork();
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    const addr = await signer.getAddress();
                    document.getElementById('connectBtn').innerText = 'OK: ' + addr.slice(0,6);
                    document.getElementById('status').innerText = 'Сеть Sepolia подключена';
                } catch (e) { document.getElementById('status').innerText = e.message; }
            } else { alert('Установите Rabby!'); }
        }

        async function encrypt() {
            if (!signer) return alert('Подключите кошелек!');
            await checkNetwork(); // Еще раз проверяем сеть перед оплатой газа

            const text = document.getElementById('userInput').value;
            if (!text) return alert('Введите текст');

            try {
                document.getElementById('status').innerText = 'Инициируем транзакцию...';
                const tx = await signer.sendTransaction({
                    to: await signer.getAddress(),
                    value: ethers.utils.parseEther("0.0001"),
                    data: ethers.utils.hexlify(ethers.utils.toUtf8Bytes(text))
                });
                
                document.getElementById('status').innerText = 'Транзакция в блоке, ждите...';
                await tx.wait();
                
                document.getElementById('status').innerText = 'ГОТОВО! Скопируйте хэш для друга:';
                document.getElementById('resultBox').style.display = 'block';
                document.getElementById('resultBox').innerText = tx.hash;
            } catch (e) { document.getElementById('status').innerText = 'Ошибка: ' + e.message; }
        }

        async function decrypt() {
            const hash = document.getElementById('userInput').value;
            if (!hash || !hash.startsWith('0x')) return alert('Вставьте хэш (0x...)');

            try {
                document.getElementById('status').innerText = 'Декодируем блокчейн...';
                const tx = await provider.getTransaction(hash);
                if (tx && tx.data) {
                    const decodedText = ethers.utils.toUtf8String(tx.data);
                    document.getElementById('status').innerText = 'СООБЩЕНИЕ ИЗВЛЕЧЕНО:';
                    document.getElementById('resultBox').style.display = 'block';
                    document.getElementById('resultBox').innerText = decodedText;
                }
            } catch (e) { document.getElementById('status').innerText = 'Ошибка: Данные не найдены'; }
        }

        document.getElementById('connectBtn').onclick = connect;
        document.getElementById('encryptBtn').onclick = encrypt;
        document.getElementById('decryptBtn').onclick = decrypt;
    </script>
</body>
</html>

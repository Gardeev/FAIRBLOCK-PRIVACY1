<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairblock | Private Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00fff2;
            --accent: #0084ff;
            --glass: rgba(8, 12, 22, 0.85); 
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Цвет-заглушка на случай, если картинка не грузится */
            background-color: #030712; 
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* ТЕМНЫЙ ФИЛЬТР ПОВЕРХ ВСЕГО ФОНА: Гарантированно скрывает логотип */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(3, 7, 18, 0.7) 0%, rgba(3, 7, 18, 0.95) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            /* Сильное размытие */
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            width: 95%;
            max-width: 440px;
            padding: 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin: 20px;
        }

        header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: clamp(30px, 8vw, 40px);
            margin: 0;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { 
            font-size: 10px; 
            color: rgba(255,255,255,0.3); 
            text-transform: uppercase; 
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        /* Кнопка Connect */
        .wallet-wrapper { margin-bottom: 25px; min-height: 55px; }

        .btn-connect {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 14px 28px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-connect:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .account-pill {
            display: none;
            background: rgba(0, 255, 242, 0.1);
            border: 1px solid rgba(0, 255, 242, 0.3);
            padding: 12px 20px;
            border-radius: 20px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        /* Поля ввода */
        .field-label {
            display: block;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            margin: 0 0 8px 12px;
            text-transform: uppercase;
            text-align: left;
        }

        .input-box {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            outline: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-box:focus { border-color: var(--primary); }

        .main-btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .main-btn:hover { background: rgba(0, 255, 242, 0.1); }

        .btn-decrypt { border-color: var(--accent); color: var(--accent); margin-top: 20px; }

        #status-msg {
            margin-top: 25px;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            font-family: 'JetBrains Mono', monospace;
        }

        #output-area {
            background: #000;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--primary);
            word-break: break-all;
            text-align: left;
        }

        hr { border: 0; border-top: 1px solid var(--border); margin: 30px 0; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Fairblock</h1>
            <div class="subtitle">Private Encryption Layer</div>
        </header>

        <div class="wallet-wrapper">
            <button class="btn-connect" id="connectBtn">Connect Wallet</button>
            <div class="account-pill" id="accountPill"></div>
        </div>
        
        <span class="field-label">Target Identity</span>
        <input type="text" class="input-box" id="recipientAddr" placeholder="0x...">

        <span class="field-label">Secret Payload</span>
        <input type="text" class="input-box" id="messageText" placeholder="Private message...">

        <button class="main-btn" id="encryptBtn">Execute Encryption</button>

        <hr>

        <span class="field-label">Hash Handle</span>
        <input type="text" class="input-box" id="hashInput" placeholder="Enter TX Hash">
        <button class="main-btn btn-decrypt" id="decryptBtn">Decrypt Message</button>

        <div id="status-msg">System Ready</div>
        <div id="output-area"></div>
    </div>

    <script>
        let provider, signer;
        const SEPOLIA_ID = '0xaa36a7';

        async function init() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.listAccounts();
                if (accounts.length > 0) updateUI(accounts);
                
                window.ethereum.on('accountsChanged', (accs) => {
                    if (accs.length > 0) updateUI(accs);
                    else window.location.reload();
                });
            }
        }

        function updateUI(accounts) {
            document.getElementById('connectBtn').style.display = 'none';
            const pill = document.getElementById('accountPill');
            pill.style.display = 'inline-block';
            pill.innerText = accounts[0].substring(0,6) + '...' + accounts[0].substring(38);
            signer = provider.getSigner();
        }

        async function connect() {
            if (!window.ethereum) return alert("Install Rabby or MetaMask");
            try {
                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: SEPOLIA_ID }] });
                const accounts = await provider.send("eth_requestAccounts", []);
                updateUI(accounts);
            } catch (e) { console.error(e); }
        }

        async function encrypt() {
            if (!signer) return alert("Connect Wallet!");
            const recp = document.getElementById('recipientAddr').value.trim();
            const msg = document.getElementById('messageText').value;
            if (!ethers.utils.isAddress(recp)) return alert("Invalid Address");
            
            try {
                document.getElementById('status-msg').innerText = "Encrypting...";
                const payload = `IBE_ID:${recp.toLowerCase()}|DATA:${msg}`;
                const tx = await signer.sendTransaction({
                    to: recp,
                    value: ethers.utils.parseEther("0.0001"),
                    data: ethers.utils.hexlify(ethers.utils.toUtf8Bytes(payload))
                });
                document.getElementById('output-area').style.display = 'block';
                document.getElementById('output-area').innerText = "Hash: " + tx.hash;
                document.getElementById('status-msg').innerText = "Success!";
            } catch (e) { document.getElementById('status-msg').innerText = "Error"; }
        }

        async function decrypt() {
            if (!signer) return alert("Connect Wallet!");
            const hash = document.getElementById('hashInput').value.trim();
            try {
                document.getElementById('status-msg').innerText = "Decrypting...";
                const tx = await provider.getTransaction(hash);
                const decoded = ethers.utils.toUtf8String(tx.data);
                const msg = decoded.split('|')[1].replace("DATA:", "");
                document.getElementById('output-area').style.display = 'block';
                document.getElementById('output-area').innerText = "Message: " + msg;
                document.getElementById('status-msg').innerText = "Decrypted ✅";
            } catch (e) {

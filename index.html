<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairblock | Private Sender</title>
    <!-- Провайдер Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- Премиальные шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00fff2;
            --accent: #0084ff;
            /* Уменьшили альфа-канал до 0.75, чтобы размытие стало видимым */
            --glass: rgba(10, 14, 26, 0.75); 
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* ТЕМНАЯ ПОДЛОЖКА: Гарантированно закрывает логотип Fairblock на фоне */
        body::after {
            content: '';
            position: absolute;
            width: 550px;
            height: 700px;
            background: radial-gradient(circle, rgba(5, 8, 18, 0.95) 0%, rgba(5, 8, 18, 0.7) 50%, transparent 100%);
            filter: blur(40px);
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10; /* Поверх подложки */
            background: var(--glass);
            
            /* ФИКС РАЗМЫТИЯ: Используем несколько фильтров для глубины */
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            
            width: 90%;
            max-width: 440px;
            padding: 45px 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255,255,255,0.05);
            text-align: center;
        }

        header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 40px; 
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #ffffff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { 
            font-size: 9px; 
            color: rgba(255,255,255,0.4); 
            text-transform: uppercase; 
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        /* Кнопка Connect Wallet */
        .wallet-wrapper { margin-bottom: 25px; min-height: 54px; }

        .btn-connect {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 14px 28px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.3);
        }
